<div class="card border-0">
    <div class="card-header d-flex text-white p-3">
        <img src="../../../assets/icons/briefcase.png">
        <span class="mx-auto">Recent Transactions</span>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row mb-4 align-items-end">
                <div class="col-12 col-md-6">
                    <form name="filterForm" #filterForm>
                        <div class="form-group d-flex mb-md-0">
                            <input type="text" class="form-input" placeholder="Search by typing..." [(ngModel)]="filterText" name="filterText">
                            <span *ngIf="filterText" class="clear-filter" (click)="filterForm.reset()">X</span>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6 d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                    <span class="font-weight-bold">Sort by</span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary rounded-0 shadow-none text-black-50" (click)="sort('date', 'date')">
                            Date <span [ngClass]="sortColumn == 'date' ? sortDirection : ''"></span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary rounded-0 shadow-none text-black-50" (click)="sort('merchant', 'string')">
                            Benificiary <span [ngClass]="sortColumn == 'merchant' ? sortDirection : ''"></span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary rounded-0 shadow-none text-black-50" (click)="sort('amount', 'number')">
                            Amount <span [ngClass]="sortColumn == 'amount' ? sortDirection : ''"></span>
                        </button>
                    </div>
                </div>
            </div>
            <app-transaction *ngFor="let transaction of (transactions | filter:filterText | sortBy:sortDirection:sortColumn:type)" [transaction]=transaction></app-transaction>
        </div>
    </div>
</div>
