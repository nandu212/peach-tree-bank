<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-3">
            <app-transfer-form 
                [userAccount]="userAccountDetails | async" 
                [merchants]="merchants | async"
                (performTransaction)="performTransaction($event)"></app-transfer-form>
        </div>
        <div class="col-12 col-lg-9">
            <app-transactions [transactions]="transactions | async"></app-transactions>
        </div>
    </div>
</div>
