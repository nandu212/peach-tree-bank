<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-3 mb-3">
            <app-transfer-form [userAccount]="userAccountDetails | async" [merchants]="merchants | async" (performTransaction)="performTransaction($event)"></app-transfer-form>
        </div>
        <div class="col-12 col-md-10 col-lg-7">
            <app-transactions [transactions]="transactions | async"></app-transactions>
        </div>
    </div>
</div>
