<div class="card">
    <div class="card-header bg-info text-white">
        <img src="./assets/icons/arrows.png">
        <span>Make a Transfer</span>
    </div>
    <div class="card-body">
        <form [formGroup]=transferForm (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>From Account</label>
                <input type="text" class="form-control" formControlName="fromAccount">
            </div>
            <div class="form-group">
                <ng-template #rt let-r="result" let-t="term">
                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
                <label>To Account</label>
                <input type="text" class="form-control" formControlName="merchant" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" formControlName="amount">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="transferForm.invalid">Submit</button>
        </form>
    </div>
</div>
